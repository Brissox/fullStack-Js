<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjemplosJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="header"></div>
    <div>
        <h1>Suma</h1>
        <input type="number" id="num1" placeholder="Ingrese el primer numero">
        <input type="number" id="num2" placeholder="Ingrese el Segundo numero">
        <button id="btnSuma">Sumar</button>
        <p id="resultadoSuma">Resultado</p>
    </div>

    <div>
        <h1 id="titulo">Texto inicial</h1>
        <button id="btnCambiartxt">Cambiar texto</button>
        <input type="text" id="entrada" placeholder="Escribe algo aqui!!!">
        <p id="salida"></p>
    </div>

    <div id="eventomouse" style="width: 200px; height: 100px; border: 4px solid black;">
        <p>Pasa el mouse sobre este div</p>
    </div>

    <h1>Catalogo de productos</h1>
    <div id="producto" class="row"></div>


    <script src="js/main.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/utils/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
